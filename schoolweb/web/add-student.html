<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>School Management System</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                    <ul class="dropdown">
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="mission.html">Our Mission</a></li>
                        <li><a href="team.html">Our Team</a></li>
                    </ul>
                </li>
                <li>
                    <a href="students.html">Students</a>
                    <ul class="dropdown">
                        <li><a href="add-student.html">Add Student</a></li>
                        <li><a href="view-students.html">View Students</a></li>
                        <li><a href="student-grades.html">Student Grades</a></li>
                    </ul>
                </li>
                <li>
                    <a href="teachers.html">Teachers</a>
                    <ul class="dropdown">
                        <li><a href="add-teacher.html">Add Teacher</a></li>
                        <li><a href="view-teachers.html">View Teachers</a></li>
                        <li><a href="teacher-schedule.html">Teacher Schedule</a></li>
                    </ul>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                    <ul class="dropdown">
                        <li><a href="contact-form.html">Contact Form</a></li>
                        <li><a href="location.html">Location</a></li>
                        <li><a href="faqs.html">FAQs</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required><br>

            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" placeholder="Enter your middle name"><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required><br>

            <label for="gender">Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" placeholder="Enter your contact number" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="course">Course of Study:</label>
            <select id="course" required>
                <option value="">Select a course</option>
                <option value="science">Science</option>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>
            </select><br>

            <label for="address">Address:</label>
            <input type="text" placeholder="Enter your address"><br>


            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="documents">Upload Documents:</label>
            <input type="file" id="documents"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
